<style>
    /* Top Notch Brand Color Variables */
    :root {
        --top-notch-blue: #021e3a;      /* Primary brand color */
        --jersey-blue: #27397d;         /* Secondary blue variant */
        --pedro-orange: #ff8b1e;        /* Primary accent/CTA color */
        --obrigada-orange: #ffb570;     /* Secondary accent/highlight */
        --professional-white: #fef9f1;  /* Background/clean areas */
        --rio-green: #41924a;           /* Success states */
        --neutral-gray: #6B7280;        /* Supporting text */
        --dark-text: #1F2937;           /* Primary text */
    }
    
    /* Contact Form Specific Styles */
    .seedprod-contact-section {
        padding: 80px 20px;
        background: var(--top-notch-blue);
        color: var(--professional-white);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
    }

    .seedprod-form-container {
        max-width: 600px;
        margin: 0 auto;
        background: var(--professional-white);
        padding: 40px;
        border-radius: 12px;
        color: var(--dark-text);
        box-shadow: 0 10px 25px rgba(2, 30, 58, 0.15);
    }

    .seedprod-form-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: 600;
        color: var(--professional-white);
    }

    .seedprod-form-subtitle {
        text-align: center;
        font-size: 18px;
        margin-bottom: 40px;
        opacity: 0.9;
        color: var(--professional-white);
    }

    .seedprod-form-header {
        text-align: center;
        margin-bottom: 30px;
        color: var(--top-notch-blue);
        font-size: 24px;
        font-weight: 600;
    }
    
    .seedprod-form-group {
        margin-bottom: 20px;
    }
    
    .seedprod-form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: var(--dark-text);
    }
    
    .seedprod-form-group input,
    .seedprod-form-group select,
    .seedprod-form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #E5E7EB;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
        font-family: inherit;
    }
    
    .seedprod-form-group input:focus,
    .seedprod-form-group select:focus,
    .seedprod-form-group textarea:focus {
        outline: none;
        border-color: var(--jersey-blue);
        box-shadow: 0 0 0 3px rgba(39, 57, 125, 0.1);
    }

    .seedprod-form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .seedprod-cta-button {
        background: var(--pedro-orange);
        color: var(--professional-white);
        padding: 16px 32px;
        font-size: 18px;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        width: 100%;
        text-align: center;
        font-family: inherit;
        box-shadow: 0 4px 12px rgba(255, 139, 30, 0.3);
    }

    .seedprod-cta-button:hover {
        background: var(--obrigada-orange);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(255, 139, 30, 0.4);
    }
    
    .seedprod-form-note {
        text-align: center;
        font-size: 14px;
        color: var(--neutral-gray);
        margin-top: 20px;
    }
    
    .seedprod-form-submit {
        text-align: center;
        margin-top: 30px;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
        .seedprod-contact-section {
            padding: 60px 15px;
        }
        
        .seedprod-form-container {
            padding: 30px 20px;
        }
        
        .seedprod-form-title {
            font-size: 28px;
        }
        
        .seedprod-form-subtitle {
            font-size: 16px;
        }
        
        .seedprod-form-row {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .seedprod-form-header {
            font-size: 20px;
        }
    }
</style>

<!-- SeedProd Pro Contact Form Section -->
<section class="seedprod-contact-section">
    <div class="seedprod-container">
        <h2 class="seedprod-form-title">Ready to Transform Your Home?</h2>
        <p class="seedprod-form-subtitle">Get your free estimate today - no obligation</p>
        
        <div class="seedprod-form-container">
            <h3 class="seedprod-form-header">Get Your Free Estimate</h3>
            
            <!-- SeedProd Form Integration Point -->
            <!-- Replace action="" with your SeedProd form action URL -->
            <form id="seedprod-estimate-form" action="" method="POST">
                <div class="seedprod-form-row">
                    <div class="seedprod-form-group">
                        <label for="seedprod-first-name">First Name *</label>
                        <input type="text" id="seedprod-first-name" name="first_name" required placeholder="Your first name">
                    </div>
                    <div class="seedprod-form-group">
                        <label for="seedprod-last-name">Last Name *</label>
                        <input type="text" id="seedprod-last-name" name="last_name" required placeholder="Your last name">
                    </div>
                </div>
                
                <div class="seedprod-form-group">
                    <label for="seedprod-email">Email Address *</label>
                    <input type="email" id="seedprod-email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="seedprod-form-group">
                    <label for="seedprod-phone">Phone Number *</label>
                    <input type="tel" id="seedprod-phone" name="phone" required placeholder="(XXX) XXX-XXXX">
                </div>
                
                <div class="seedprod-form-group">
                    <label for="seedprod-service">Service Interest *</label>
                    <select id="seedprod-service" name="service_interest" required>
                        <option value="">Select a service...</option>
                        <option value="kitchen">Kitchen Remodeling</option>
                        <option value="bathroom">Bathroom Renovation</option>
                        <option value="home_renovation">Complete Home Renovation</option>
                        <option value="multiple">Multiple Services</option>
                    </select>
                </div>
                
                <div class="seedprod-form-row">
                    <div class="seedprod-form-group">
                        <label for="seedprod-timeline">Project Timeline</label>
                        <select id="seedprod-timeline" name="timeline">
                            <option value="">Select timeline...</option>
                            <option value="asap">ASAP</option>
                            <option value="1month">Within 1 month</option>
                            <option value="1-3months">1-3 months</option>
                            <option value="3-6months">3-6 months</option>
                            <option value="exploring">Just exploring</option>
                        </select>
                    </div>
                    <div class="seedprod-form-group">
                        <label for="seedprod-budget">Project Budget</label>
                        <select id="seedprod-budget" name="budget">
                            <option value="">Select budget range...</option>
                            <option value="under15k">Under $15,000</option>
                            <option value="15k-30k">$15,000 - $30,000</option>
                            <option value="30k-50k">$30,000 - $50,000</option>
                            <option value="50k-75k">$50,000 - $75,000</option>
                            <option value="75k+">$75,000+</option>
                        </select>
                    </div>
                </div>
                
                <div class="seedprod-form-group">
                    <label for="seedprod-location">City/Location in NJ</label>
                    <input type="text" id="seedprod-location" name="location" placeholder="City, NJ (for service area verification)">
                </div>
                
                <div class="seedprod-form-group">
                    <label for="seedprod-details">Project Details</label>
                    <textarea id="seedprod-details" name="project_details" rows="4" placeholder="Tell us about your project..."></textarea>
                </div>
                
                <div class="seedprod-form-submit">
                    <button type="submit" class="seedprod-cta-button">Get My Free Estimate</button>
                </div>
                
                <p class="seedprod-form-note">
                    We'll contact you within 24 hours to schedule your free consultation.
                </p>
            </form>
        </div>
    </div>
</section>
